<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	{{ if file.metadata.size() > 0 }}
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@badlogicgames" />
	<meta name="twitter:creator" content="@badlogicgames" />
	<meta property="og:url" content="https://marioslab.io/{{file.getOutputDirectory()}}" />
	<meta property="og:title" content="{{file.metadata["title"]}}" />
	<meta property="og:description" content="{{file.metadata["summary"]}}" />
	<meta property="og:image" content="https://marioslab.io/{{file.getOutputDirectory() + file.metadata["image"]}}" />
	{{ end }}

	<title>Mario's Lab</title>

	<style>
		{{include "../css/style.bt.css"}}
	</style>
	<script>
		{{include "../js/code.bt.js"}}
	</script>
</head>
<body>

<div class="navbar">
	<a class="logo" href="/">Mario's Lab</a>
	<a rel="me" href="https://mastodon.gamedev.place/@badlogic">Mastodon</a>
	<a href="https://twitter.com/badlogicgames">Twitter</a>
	<a href="https://github.com/badlogic">Github</a>
	<a href="/posts/rss.xml">RSS</a>
</div>
