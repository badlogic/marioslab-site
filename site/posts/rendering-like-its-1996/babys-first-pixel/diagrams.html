<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<div id="container"></div>
<script src="/js/q5.min.js"></script>
<script>

let q5 = new Q5("offscreen");

let resX = 920;
let resY = 200;
let canvas = q5.createCanvas(resX, resY);
document.getElementById("container").appendChild(canvas);
q5.pixelDensity(2);
q5.background(220);

 w = 40; h = 40;
q5.translate(w * 2, resY / 2 - (h * 3) / 2)
colors = [ "red", "green", "blue"]
q5.textAlign(q5.CENTER, q5.CENTER)
for (y = 0; y < 3; y++) {
    for(x = 0; x < 4; x++) {
        q5.stroke("black")
        q5.fill(colors[y])
        q5.rect(x * w, y * h, w, h);
        q5.fill("white")
        q5.noStroke()
        q5.text("(" + x + "," + y + ")", x * w + w / 2, y * h + h / 2)
    }
}
q5.resetMatrix()

q5.fill("#222")
q5.text("width = 4", 160, 20)
q5.text("height = 3", 40, 100)

q5.text("index = x + y * width", 8 * w, 80)
q5.text("uint32_t *pixels", 16 * w, 60)

q5.strokeWeight(2)
q5.line(6 * w + w / 2, 100, 10 * w - w / 2, 100)
q5.line(10 * w - w / 2, 100, 10 * w - w / 2 - 10, 95)
q5.line(10 * w - w / 2, 100, 10 * w - w / 2 - 10, 105)
q5.strokeWeight(1)

q5.translate(w * 4 + w * 4 + w * 2, resY / 2 - h / 2)
let rx = 0
for (y = 0; y < 3; y++) {
    for(x = 0; x < 4; x++) {
        q5.stroke("black")
        q5.fill(colors[y])
        q5.rect(rx, 0, w, h);
        q5.fill("white")
        q5.noStroke()
        q5.text("" + rx / w, rx + w / 2, h / 2)
        rx += w
    }
}
q5.resetMatrix()
q5.noLoop()

</script>
</body>
</html>
